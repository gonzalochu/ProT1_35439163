<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login de Usuario</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-toggle">
            <button id="showRegister">Registrarse</button>
            <button id="showLogin">Iniciar Sesión</button>
        </div>

        <div id="registerForm" class="form-card active">
            <h2>Registro de Usuario</h2>
            <form>
                <div class="form-group">
                    <label for="regUsername">Usuario:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" id="registerBtn">Registrar</button>
            </form>
            <p id="registerMessage" class="message"></p>
        </div>

        <div id="loginForm" class="form-card">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" id="loginBtn">Entrar</button>
                <button type="button" id="guestBtn" class="secondary-button">Pagina principal</button>
            </form>
            <p id="loginMessage" class="message"></p>
        </div>

        <div id="welcomeSection" class="form-card hidden">
            <h2>¡Bienvenido, <span id="welcomeUsername"></span>!</h2>
            <p>Has iniciado sesión correctamente.</p>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
